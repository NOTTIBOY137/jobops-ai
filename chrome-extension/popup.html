<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #0ea5e9;
    }
    .status {
      padding: 12px;
      background: #f3f4f6;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .status.connected {
      background: #d1fae5;
      color: #065f46;
    }
    .status.disconnected {
      background: #fee2e2;
      color: #991b1b;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #374151;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #0284c7;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>JobOps AI</h1>
  <div id="status" class="status disconnected">Not connected</div>
  
  <label for="apiUrl">API URL:</label>
  <input type="text" id="apiUrl" placeholder="http://localhost:3000" />
  
  <button id="saveSettings">Save Settings</button>
  
  <script src="popup.js"></script>
</body>
</html>
